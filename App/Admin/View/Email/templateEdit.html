<extend name="Public/base"/>
<block name="content">
    <script charset="utf-8" src="__STATIC__/kindeditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="__STATIC__/kindeditor/lang/zh_CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('textarea[name="content"]', {
                resizeType: 1,
                allowPreviewEmoticons: false,
                allowImageUpload: false,
                items: [
                    'source', 'redo', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
        });
    </script>
    <div class="c-con">
        <div class="add_email">
            <form class="form-horizontal" role="form" name="login" method="post"  name="login" onsubmit="return sub()">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">模板名称：</label>

                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control" value="{$read['title']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">模板内容：</label>

                    <div class="col-sm-8">
                        <textarea class="form-control" rows="10" name="content">{$read['content']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-primary">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
